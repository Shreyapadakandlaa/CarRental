<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <div class="payment-container">
        <h2>Car Rental Payment</h2>
        <form action="/submit-payment" method="POST">
            <!-- Car details -->
            <div class="car-details">
                <p>Car: Nissan Navara</p>
                <p>Price: ₹5000</p>
                <p>Duration: 3 Days</p>
            </div>

            <!-- Cardholder's Name -->
            <label for="name">Cardholder's Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name on card" required>

            <!-- Card Number -->
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" placeholder="1234 5678 9101 1121" required>

            <!-- Expiry Date -->
            <label for="expiry">Expiry Date</label>
            <div class="expiry-cvv">
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

                <!-- CVV -->
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="pay-button">Pay ₹5000</button>
        </form>
    </div>

</body>
</html>
